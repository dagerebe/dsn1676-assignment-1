<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Wanted!</title>
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

<div class="island">
	<header class="masthead push">
		<div class="title push-0 gutter">
			<img class="logo" src="images/sherif-star.svg"  alt="">
			<h1 class="yota title push-none wanted">Wanted!</h1>
			<img class="logo" src="images/sherif-star.svg"  alt="">
		</div>
	</header>
</div>

<main role="main" class="gutter">
	<div class="grid">
		<div class="gutter unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
			<div class="border">
				<img src="images/woman-mug-shot.jpg" alt="">
			</div>
		</div>
		<div class="gutter middle-back unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
			<img class="icons island-1-2" src="images/hat.svg" alt="">
			<h2 class="yotta">Reward<br>50 000</h2>
			<h3 class="list">For the following crimes:</h3>
			<ul class="list push-none">
				<li class="list-text">Space privacy</li>
				<li class="list-text">Illegal asteroil mining</li>
				<li class="list-text">Galactic treason</li>
			</ul>
			<img class="icons island-1-2" src="images/hand-cuffs.svg" alt="">
		</div>
		<div class="gutter unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
			<div class="border">
				<img src="images/man-mug-shot.jpg" alt="">
			</div>
		</div>
	</div>
</main>
        
</body>
</html>

<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Wanted!</title>
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

<div class="island">
	<header class="masthead push">
		<div class="title push-0 gutter">
			<img class="logo" src="images/sherif-star.svg"  alt="">
			<h1 class="yota title push-none wanted">Wanted!</h1>
			<img class="logo" src="images/sherif-star.svg"  alt="">
		</div>
	</header>
</div>

<main role="main">
	<div class="grid">
		<div class="border unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
			<img src="images/woman-mug-shot.jpg" alt="">
		</div>
		<div class="middle-back unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
			<img class="icons" src="images/hat.svg" alt="">
			<h2 class="yotta">Reward<br>50 000</h2>
			<h3 class="exa">For the following crimes:</h3>
			<ul class="list">
				<li>Space privacy</li>
				<li>Illegal asteroil mining</li>
				<li>Galactic treason</li>
			</ul>
			<img class="icons" src="images/hand-cuffs.svg" alt="">	
		</div>
		<div class="border unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
			<img src="images/man-mug-shot.jpg" alt="">
		</div>
	</div>
</main>
        
</body>
</html>
